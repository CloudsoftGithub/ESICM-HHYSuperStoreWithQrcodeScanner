<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- <link rel="shortcut icon" href="images/star.png" type="favicon/ico" /> -->

        <title>e-SIM</title>

        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="resources/css/owl.carousel.css"/>
        <link rel="stylesheet" href="resources/css/owl.theme.css"/>
        <link rel="stylesheet" href="resources/css/animate.css"/>
        <link rel="stylesheet" href="resources/css/flexslider.css"/>
        <link rel="stylesheet" href="resources/css/pricing.css"/>
        <link rel="stylesheet" href="resources/css/main.css"/>

        <script src="resources/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.flexslider.min.js"></script>

        <script type="text/javascript">
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    controlsContainer: ".flexslider-container"
                });
            });
        </script>

        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
            function initialize() {
                var mapCanvas = document.getElementById('map-canvas');
                var mapOptions = {
                    center: new google.maps.LatLng(24.909439, 91.833800),
                    zoom: 16,
                    scrollwheel: false,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(mapCanvas, mapOptions)

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(24.909439, 91.833800),
                    title: "Mamma's Kitchen Restaurant"
                });

                // To add the marker to the map, call setMap();
                marker.setMap(map);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

    </h:head>

    <h:body >

        <div>
            <ui:include src="header.xhtml"/>
             
        </div>
            
            
        <div>
           
            <h1>
                welcome to singin2
            </h1>
        </div>
        
          <b:container  fluid="true">
            <div>
                <ui:include src="header.xhtml" />
            </div>

            <div style="height: 150px">  <!-- Space between the navbar and the body -->

            </div>

            <div align="center">
                <b:form style="font-family: cursive">
                    <b:panel  title="Signin Window"  >

                        <h3>  Please, supply your credentials to log in </h3>
                        <div class="col-dm-8" >
                            <b:row>
                                <b:column medium-screen="8">
                                    <b:messages id="msg" />
                                    <b:growl  id="msg2"  />
                                </b:column>
                            </b:row>
                        </div>

                        <div class="col-md-8">
                            <b:row>
                                <b:column medium-screen="3">
                                    <h:outputLabel for="userName"  value="User Name:" />

                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="5">
                                    <b:inputText  id="userName" value="#" required="true" requiredMessage="Pls, enter username"/>
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:column medium-screen="3">
                                    <b:commandButton value="Submit" look="primary" style="width: 100%"  process="@form" update="@form" /> 
                                </b:column>

                            </b:row>
                        </div>

                    </b:panel>
                </b:form>
            </div>

        </b:container>


        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <!-- //js -->

    </h:body>
</html>
