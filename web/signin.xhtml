      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- <link rel="shortcut icon" href="images/star.png" type="favicon/ico" /> -->

        <title>Signin</title>

        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="resources/css/owl.carousel.css"/>
        <link rel="stylesheet" href="resources/css/owl.theme.css"/>
        <link rel="stylesheet" href="resources/css/animate.css"/>
        <link rel="stylesheet" href="resources/css/flexslider.css"/>
        <link rel="stylesheet" href="resources/css/pricing.css"/>
        <link rel="stylesheet" href="resources/css/main.css"/>

        <script src="resources/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.flexslider.min.js"></script>

        <script type="text/javascript">
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    controlsContainer: ".flexslider-container"
                });
            });
        </script>

        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
            function initialize() {
                var mapCanvas = document.getElementById('map-canvas');
                var mapOptions = {
                    center: new google.maps.LatLng(24.909439, 91.833800),
                    zoom: 16,
                    scrollwheel: false,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(mapCanvas, mapOptions)

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(24.909439, 91.833800),
                    title: "Mamma's Kitchen Restaurant"
                });

                // To add the marker to the map, call setMap();
                marker.setMap(map);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

    </h:head>


    <h:body>
        <b:form>
            <p:growl id="messages" showDetail="true" sticky="true" />

            <p:idleMonitor timeout="40000">
                <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
                <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
            </p:idleMonitor>
        </b:form>

        <!--== 4. Navigation ==-->
        <nav id="template-navbar" class="navbar navbar-default custom-navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Food-fair-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img id="logo" src="resources/images/Logo_main.png" class="logo img-responsive"/>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="Food-fair-toggle">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#about">about</a></li>
                        <li><a href="#pricing">pricing</a></li>
                        <li><a href="#great-place-to-enjoy">beer</a></li>
                        <li><a href="#breakfast">bread</a></li>
                        <li><a href="#featured-dish">featured</a></li>
                        <li><a href="#reserve">reservation</a></li>
                        <li><a href="#contact">contact</a></li>
                        <li><a href="signin2.xhtml">sing in</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.row -->
        </nav>




        <b:container  fluid="true">
            <div>
                <ui:include src="header.xhtml" />
            </div>

            <div style="height: 150px">  <!-- Space between the navbar and the body -->

            </div>

            <div align="center">
                <b:form style="font-family: cursive">
                    <b:panel  title="Signin Window"  >

                        <h3>  Please, supply your credentials to log in </h3>
                        <div class="col-dm-8" >
                            <b:row>
                                <b:column medium-screen="8">
                                    <b:messages id="msg" />
                                    <b:growl  id="msg2"  />
                                </b:column>
                            </b:row>
                        </div>

                        <div class="col-md-8">
                            <b:row>
                                <b:column medium-screen="3">
                                    <h:outputLabel for="userName"  value="User Name:" />

                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="5">
                                    <b:inputText  id="userName" value="#" required="true" requiredMessage="Pls, enter username"/>
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:column medium-screen="3">
                                    <b:commandButton value="Submit" look="primary" style="width: 100%"  process="@form" update="@form" /> 
                                </b:column>

                            </b:row>
                        </div>

                    </b:panel>
                </b:form>
            </div>

        </b:container>









        <script src="resources/js/bootstrap.min.js"></script>

        <script src="resources/js/script.js"></script>
